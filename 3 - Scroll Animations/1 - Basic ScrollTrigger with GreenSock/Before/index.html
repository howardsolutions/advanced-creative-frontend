<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section></section>

    <section class="middle">
      <div class="mask h2"><h2>sophen</h2></div>

      <div class="card card1">
        <div class="mask">
          <h3>advanced<br />interactions</h3>
        </div>
        <div class="mask">
          <p>
            Equipped with the latest technology to create the most advanced
            interactions.
          </p>
        </div>
        <div class="box"></div>
      </div>

      <div class="card card2">
        <div class="mask">
          <h3>extended<br />easing</h3>
        </div>
        <div class="mask">
          <p>Utilize our expert Flo Protocol to extend easing capabilities.</p>
        </div>
        <div class="box"></div>
      </div>
    </section>

    <section></section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const timeLine = gsap.timeline({
        scrollTrigger: {
          trigger: '.middle',
          // ðŸ‘‰ This means: when the top of .middle (your trigger element) reaches the middle of the viewport â†’ the animation starts.
          start: 'top 20%',
          markers: true,
          // ðŸ‘‰ This means: when the bottom of .middle reaches the center of the viewport â†’ the animation ends.
          end: 'bottom+=20% center',
        },
      });

      timeLine
        .from(['h2', 'h3', 'p'], {
          yPercent: 140,
          stagger: 0.2,
        })
        .from('.box', {
          scaleY: 0,
          ease: 'elastic.out(1, 0.5)',
          duration: 2,
          stagger: .2,
        }, "-=.2");
    </script>
  </body>
</html>
